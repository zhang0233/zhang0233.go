</head>

<body>  
    <div id="main">  
    <div id="show_time">  
    <script>  
    
    setInterval("fun(show_time)",1);
    function fun(timeID){ 
    var date = new Date();  //创建对象   
    var m =date.getMonth()+1;   //获取月份  返回0-11  
    var d = date.getDate(); // 获取日  
    var h = date.getHours();  //时
    var minute = date.getMinutes()  //分
    var s = date.getSeconds(); //秒
    if(m<12){
        nam="冬安"
    }

    if(m<10){
        if(m<9){
            nam="秋安"
        }
        if(m<7){
            nam="夏安"
        }
        if(m<4){
            nam="春安"
        }
        m = "0"+m;
    }
   
    if(d<10){
    d = "0"+d;
    }
    if(h<10){
    h = "0"+h;
    }
    if(minute<10){
    minute = "0"+minute;
    }
    if(s<10){
    s = "0"+s;
    } 
    document.getElementById("timeday").innerHTML =  m+"月"+d+"日";
    document.getElementById("timeShow").innerHTML =  h+":"+minute+":"+s+"  ";
    document.getElementById("namename").innerHTML="姓名："+nam 

      }
    
    </script>  
    </div>  
    
    </div>  
    
    </body>
